<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Titel</label>
      <input type="text" id="title" formControlName="title" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
  
    <div>
      <label for="start" class="block text-sm font-medium text-gray-700">Start</label>
      <input type="datetime-local" id="start" formControlName="start" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
  
    <div>
      <label for="end" class="block text-sm font-medium text-gray-700">Ende</label>
      <input type="datetime-local" id="end" formControlName="end" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
  
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Beschreibung</label>
      <textarea id="description" formControlName="description" rows="3" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Hier is Platz fÃ¼r Infos wie den Ort oder Teilnahmebedingungen."></textarea>
    </div>
  
    <div>
      <button type="submit" [disabled]="!eventForm.valid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        {{ event ? 'Update Event' : 'Create Event' }}
      </button>
    </div>
  </form>
